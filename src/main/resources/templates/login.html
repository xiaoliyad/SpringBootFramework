<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>后台管理系统 - 登录</title>
    <meta name="keywords" content="后台管理系统">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.css" th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
  <!--   <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/> -->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <!--   <div>

        <h1 class="logo-name">DPLS</h1>

        </div> -->
        <h3>欢迎使用</h3>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" name="username" class="form-control uname" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control pword m-b" placeholder="密码">
            </div>
            
            <div class="row" th:if="${captchaEbabled==true}">
				<div class="col-xs-6">
					<input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
				</div>
				<div class="col-xs-5">
					<a href="javascript:void(0);" title="点击更换验证码">
						<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="80%"/>
					</a>
				</div>
			</div>
			<br>
			<!-- <input class="i-checks left" type="checkbox" name="rememberme" />&nbsp;&nbsp;记住我	 -->	
			<button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            <p class="text-muted text-center">
                <a href="#">
                    <small>忘记密码了？</small>
                </a>
                |
                <a href="#">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>

<script src="../static/platform/login.js" th:src="@{/platform/login.js}"></script>
</body>
</html>
